<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>My First Multiplayer Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="CSS/style.css">
    </head>

    <body>
        <canvas id="screen" width="10px" height="10px"></canvas>
        <script type="module">
            import createGame from './JS/Game.js';
            import createKeyboardListener from './JS/KeyboardListener.js';
            import renderScreen from './JS/Render.js';

            const game = createGame();

            const keyboardListener = createKeyboardListener(document);
            keyboardListener.subscribe(game.movePlayer);

            const screen = document.getElementById('screen');
            renderScreen(screen, game, requestAnimationFrame);

            game.addPlayer({playerID: 'evandro', playerX: 0, playerY: 0});
            game.addFruit({fruitID: 'fruit1', fruitX: 5, fruitY: 5});
        </script>
    </body>
</html>
